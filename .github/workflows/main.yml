name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # optional: allows manual run

env:
  DOCKER_IMAGE: sejall0112/lunch_app  # replace with your Docker Hub username/repo

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Set up Node.js (optional if using Node)
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"

    # 3️⃣ Install dependencies (if Node project)
    - name: Install dependencies
      run: |
        if [ -f "package.json" ]; then
          npm install
        fi

    # 4️⃣ Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 5️⃣ Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 6️⃣ Build and push Docker image
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .       # build context = current directory
        push: true       # push image to Docker Hub
        tags: ${{ env.DOCKER_IMAGE }}:latest
